name: Build Minecraft Webcam

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload JARs
      uses: actions/upload-artifact@v4
      with:
        name: built-jars
        path: |
          plugin/build/libs/*.jar
          mod/build/libs/*.jar

